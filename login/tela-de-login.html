<!DOCTYPE html>
<hlml lang="pt-BR">

    <head>
         <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #c78800;
            color: rgb(255, 238, 0);
        }

        
        header {
            height: 100vh;
            background: linear-gradient(
                rgba(255, 0, 0, 0.6),
                rgba(225, 255, 0, 0.8)
            ),
            url() center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 48px;
            color: #ffbf00;
            text-shadow: 0 0 15px #fae900;
        }

        header p {
            max-width: 700px;
            margin: 25px auto;
            font-size: 18px;
            color: #f6ff00;
        }

        .buttons a {
            display: inline-block;
            margin: 10px;
            padding: 15px 35px;
            border-radius: 30px;
            font-weight: bold;
            text-decoration: none;
            background: linear-gradient(45deg, #f97400, #ff8000);
            color: rgb(255, 217, 0);
            transition: 0.3s;
        }

        .buttons a:hover {
            transform: scale(1.08);
            box-shadow: 0 0 20px #ffbf00;
        }

        
        section {
            padding: 80px 20px;
            background: #0f0f1a;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            text-align: center;
        }

        .container h2 {
            font-size: 36px;
            color: #f5c542;
            margin-bottom: 30px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .card {
            background: #151526;
            padding: 30px;
            border-radius: 15px;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px lab(68.66% 38.85 74.99 / 0.5);
        }

        .card h3 {
            color: #ff8400;
            margin-bottom: 15px;
        }

        .ip {
            margin-top: 40px;
            font-size: 22px;
            color: #00ff88;
            font-weight: bold;
        }

        
        footer {
            background: #000000;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #ffdd00;
        }

        div{
            background-color: rgba(rgb(0, 0, 0, 0.9) alpha);
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-40, -50);
            padding: 80px;
            border-radius: 15px;
            color: white;
        }
        input{
            padding: 15px;
            border: none;
            outline: none;
            font-size: 15px;
        }
        button{
            border: turquoise;
            background-color: #f97400;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            font-size: medium;
            cursor: pointer;
        }
        button:hover{
             background-color: #fae900;
        }
    </style>
